<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated List with Fields</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    ol {
      counter-reset: list-counter;
      max-width: 1000px;
      width: 100%;
    }

    ol li {
      list-style: none;
      counter-increment: list-counter;
      margin-bottom: 15px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ol li:before {
      content: counter(list-counter) ".";
      font-weight: bold;
      margin-right: 10px;
    }

    ol li .info {
      flex: 2;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    ol li .info .icon {
      font-size: 20px;
    }

    ol li .info span {
      font-size: 14px;
      color: #333;
    }

    ol li .actions {
      flex: 1;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .actions p {
      width: 80px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
    }

    .actions a {
      padding: 5px 10px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 3px;
      font-size: 12px;
      text-align: center;
    }

    .actions a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

      </div>
    </li>

      </div>

      </div>
    </li>
    <!-- Repeat for other items -->
  </ol>
</body>
</html>
