<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <style>
        :root {
            --white-100: hsl(206, 5%, 100%);
            --black-300: hsl(210, 20%, 6%);
        }
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Rubik", sans-serif;
            background-color: var(--white-100);
        }
        
        .container {
            max-width: 75rem;
            margin: auto;
            padding: 1.25rem;
        }
        
        .swiper-slide img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 0.75rem;
            font-weight: 800;
            padding: 1rem;
            width: 2rem;
            height: 3rem;
            opacity: 0.75;
            border-radius: 50%;
            color: var(--white-100);
            background: var(--black-300);
        }
    </style>
</head>
<body>
    <main>
        <section class="section slider-section">
            <div class="container slider-column">
                <div class="swiper swiper-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2022/11/13/18/09/canyon-7589820_1280.jpg" alt="Image 1"></div>
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2022/11/02/22/33/autumn-7566201_1280.jpg" alt="Image 2"></div>
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2023/04/05/09/44/landscape-7901065_1280.jpg" alt="Image 3"></div>
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2020/09/04/16/18/mountains-5544365_1280.jpg" alt="Image 4"></div>
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2022/12/09/22/55/trees-7646226_1280.jpg" alt="Image 5"></div>
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2019/09/13/11/47/mountains-4473760_1280.jpg" alt="Image 6"></div>
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2023/04/05/09/44/landscape-7901065_1280.jpg" alt="Image 3"></div>
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2020/09/04/16/18/mountains-5544365_1280.jpg" alt="Image 4"></div>
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2022/12/09/22/55/trees-7646226_1280.jpg" alt="Image 5"></div>
                        <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2019/09/13/11/47/mountains-4473760_1280.jpg" alt="Image 6"></div>
                    </div>
                    <span class="swiper-pagination"></span>
                    <span class="swiper-button-prev"></span>
                    <span class="swiper-button-next"></span>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".swiper-slider", {
            centeredSlides: true,
            slidesPerView: 1,
            grabCursor: true,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20
                },
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 20
                }
            }
        });
    </script>
</body>
</html>
